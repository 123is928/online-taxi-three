#\u670D\u52A1\u540D
spring.application.name=eureka
#\u662F\u5426\u5C06\u81EA\u5DF1\u6CE8\u518C\u5230eureka-server,\u9ED8\u8BA4\u4E3Ature,\u7531\u4E8E\u5F53\u524D\u5C31\u662Fserver,\u6545\u800C\u8BBE\u7F6E\u6210false,\u8868\u660E\u8BE5\u670D\u52A1\u4E0D\u4F1A\u5411eureka\u6CE8\u518C\u81EA\u5DF1\u7684\u4FE1\u606F
eureka.client.register-with-eureka=false
#\u662F\u5426\u4ECEeureka-server\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F,\u5F53\u5355\u8282\u70B9\u65F6,\u4E0D\u9700\u8981\u540C\u6B65\u5176\u4ED6\u8282\u70B9\u6570\u636E,\u8BBE\u7F6E\u4E3Afalse
eureka.client.fetch-registry=false
#\u8BBE\u7F6E\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u7684URL,\u7528\u4E8Eclient\u548Cserver\u7AEF\u4EA4\u6D41
eureka.client.service-url.defaultZone=http://localhost:7900/eureka/,http://localhost:7901/eureka/,http://localhost:7902/eureka/

spring.config.activate.on-profile=7900
#\u7AEF\u53E3
server.port=7900
#\u4E3B\u673A\u540D,\u5FC5\u586B
eureka.instance.hostname=eureka-7900
